<script>
    //concat
    let str = '   HelloWorld dikshit darji   ';
    let newStr = str.concat('Techno');
    console.log(newStr);


    //includes
    let hasWorld = str.includes("World");
    console.log(hasWorld);

    //indexOF
    let index = str.indexOf("d");
    console.log(index); 
    //lastIndexOf
    let lastindex = str.lastIndexOf('l')
    console.log(lastindex);

    //slice
  console.log(str.slice(0,6));

  //substring
    // let subStr = str.substring(4,8);
    let subStr = str.substring(-1);   //0  whole string  will return
    console.log(subStr);


    //toUpperCase
    console.log(str.toUpperCase());
    
    //toLowerCase
    console.log(str.toLowerCase());
  
    //trim
    console.log(str.trim());

    //split
    console.log(str.split(' '));

    //replace

    console.log(str.replace("dikshit","dhanesh"));
    console.log(str.replace("darji","joshi"));

    //repeat
    console.log(str.repeat(2));



</script>
</html>
